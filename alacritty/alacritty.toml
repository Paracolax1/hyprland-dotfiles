# Alacritty Configuration

[general]
import = ["./colors.toml"]

[window]
padding.x = 10
padding.y = 10
dynamic_padding = true
opacity = 0.9
decorations = "none"

[font]
# Primary font family
family = "Liga SFMono Nerd Font"
# Enable ligatures
ligatures = true
# Pixel size (adjust as needed)
size = 14.0

[font.normal]
family = "Liga SFMono Nerd Font"
style = "Regular"

[font.bold]
family = "Liga SFMono Nerd Font"
style = "Bold"

[font.italic]
family = "Liga SFMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Liga SFMono Nerd Font"
style = "Bold Italic"

# Optional fallback for Nerd Font glyphs/icons
[[font.fallback]]
family = "FiraCode Nerd Font"


[scrolling]
multiplier = 6

[selection]
save_to_clipboard = true

[cursor]
style.shape = "Block"
unfocused_hollow = true

[mouse]
hide_when_typing = true
